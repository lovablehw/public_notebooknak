# Publish selected ref from the private repo to the public repo as a PR.
on:
  workflow_dispatch:
    inputs:
      source_ref:
        description: 'Branch or commit to publish (defaults to current branch)'
        required: false
      target_branch:
        description: 'Target branch in public repo (defaults to main)'
        required: false
        default: 'main'

jobs:
  publish:
    runs-on: ubuntu-latest
    # This requires an environment approval before the job can access environment secrets.
    environment: publish

    steps:
      - name: Checkout repository (full history)
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Determine refs
        id: refs
        run: |
          SOURCE_REF="${{ github.event.inputs.source_ref }}"
          if [ -z "$SOURCE_REF" ]; then
            # Determine branch or fallback to sha
            if [ -n "${GITHUB_REF##refs/heads/}" ]; then
              SOURCE_REF="${GITHUB_REF#refs/heads/}"
            else
              SOURCE_REF="${GITHUB_SHA}"
            fi
          fi
          SHORT_SHA=$(echo "${GITHUB_SHA}" | cut -c1-7)
          PUBLISH_BRANCH="publish-${SHORT_SHA}"
          echo "source_ref=$SOURCE_REF" >> $GITHUB_OUTPUT
          echo "publish_branch=$PUBLISH_BRANCH" >> $GITHUB_OUTPUT
          echo "target_branch=${{ github.event.inputs.target_branch }}" >> $GITHUB_OUTPUT

      - name: Configure git
        run: |
          git config user.name "Publish Bot (actions)"
          git config user.email "actions@github.com"

      - name: Push publish branch to public repo
        env:
          PUBLISH_TOKEN: ${{ secrets.PUBLIC_REPO_TOKEN }}
          TARGET_REPO: "<owner>/<public-repo>"            # << replace this
        run: |
          set -e
          SOURCE_REF="${{ steps.refs.outputs.source_ref }}"
          PUBLISH_BRANCH="${{ steps.refs.outputs.publish_branch }}"
          echo "Using source ref: $SOURCE_REF -> pushing branch: $PUBLISH_BRANCH to $TARGET_REPO"
          # Ensure we're on the desired source ref
          git fetch --all
          # If source_ref is a branch or tag, check it out; else try SHA
          if git show-ref --verify --quiet "refs/heads/$SOURCE_REF"; then
            git checkout "$SOURCE_REF"
          elif git rev-parse --verify --quiet "$SOURCE_REF" >/dev/null; then
            git checkout -b "$PUBLISH_BRANCH" "$SOURCE_REF"
          else
            # Fallback: check out current HEAD
            echo "Source ref not found as branch or sha, using current HEAD"
          fi
          # Add public remote using PAT (keeps secret out of logs)
          git remote add public "https://x-access-token:${PUBLISH_TOKEN}@github.com/${TARGET_REPO}.git"
          # Create and push a publish branch
          git checkout -B "$PUBLISH_BRANCH"
          git push --force public "HEAD:refs/heads/${PUBLISH_BRANCH}"

      - name: Create or update PR in public repo
        uses: actions/github-script@v6
        with:
          github-token: ${{ secrets.PUBLIC_REPO_TOKEN }}
          script: |
            const [owner, repo] = process.env.TARGET_REPO.split('/');
            const head = process.env.PUBLISH_BRANCH || '${{ steps.refs.outputs.publish_branch }}';
            const base = '${{ steps.refs.outputs.target_branch }}';
            const title = `Publish from private repo: ${{ github.repository }}@${{ github.sha.substr(0,7) }}`;
            const body = `Automated publish PR created from private repo ${{ github.repository }} commit ${{ github.sha }}.\n\nThis PR was generated by the publish workflow; review before merging.`;
            // Look for an open PR from this head to the base
            const prs = await github.rest.pulls.list({ owner, repo, state: 'open', per_page: 100 });
            const existing = prs.data.find(p => p.head.ref === head && p.base.ref === base);
            if (existing) {
              await github.rest.pulls.update({ owner, repo, pull_number: existing.number, title, body });
              core.info(`Updated existing PR #${existing.number}`);
            } else {
              const pr = await github.rest.pulls.create({ owner, repo, title, head, base, body });
              core.info(`Created PR #${pr.data.number}`);
            }
        env:
          TARGET_REPO: "<owner>/<public-repo>"            # << replace this
          PUBLISH_BRANCH: ${{ steps.refs.outputs.publish_branch }}
